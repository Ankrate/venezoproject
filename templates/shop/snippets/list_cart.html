
<form class="form-product-ajax" method="POST" action="{% url 'carts:update' %}">{% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.object.id }}">
    {% if in_cart %}
    <td class="product_remove"><button style="background: none; padding: 0px;  border: none; font-size:20px; color:#fd6602;" class="button" type="submit"><i class="fa fa-trash-o"></i></button></td>
    {% else %}
    <!--<label>Количество</label>
    <input min="0" max="100" value="1" type="number">-->
    <span class="submit-span">
        {% if product.object in cart.products.all %}
        <button type="submit" title="add to cart" ><i class="ion-bag"></i> убрать </button>
        {% else %}
        <button type="submit" title="add to cart" ><i class="ion-bag"></i> в корзину</button>
        {% endif %}
    </span>
    {% endif %}
</form>
